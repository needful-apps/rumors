<h3>Tanzen ein Sport für Jung und Alt</h3>
Tanzen ist ein Sport für den man nie zu alt ist.<br>
Wer einfach etwas fit bis ins hohe Alter sein will, für den ist Tanzen bestimmt eine gute Idee für den Sport.<br>
Also nehmt euch Zeit und besucht ein Tanzkurs.<br>
